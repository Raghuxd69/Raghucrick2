<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket Game</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <!-- Home Page -->
    <div id="container">
        <h1>Welcome to Hand Cricket</h1>
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <button onclick="submitName()">Submit</button>
    </div>

    <!-- Multiplayer Options Page -->
    <div id="multiplayerOptions" style="display: none;">
        <h2>Choose Game Mode</h2>
        <button onclick="startMultiplayer()">Multiplayer</button>
        <button onclick="startComputer()">Play Against Computer</button>
    </div>

    <!-- Create or Join Room Page -->
    <div id="roomOptions" style="display: none;">
        <h2>Multiplayer Options</h2>
        <button onclick="createRoom()">Create Room</button>
        <input type="text" id="roomCodeInput" placeholder="Enter Room Code" />
        <button onclick="joinRoom()">Join Room</button>
        <button onclick="goBack('multiplayerOptions')">Back</button>
    </div>

    <!-- Game Area Page -->
    <div id="gameArea" style="display: none;">
        <h2 id="gameTitle"></h2>
        <div id="timer"></div>
        <div id="runButtons" style="display: none;">
            <button onclick="submitRun(1)">1</button>
            <button onclick="submitRun(2)">2</button>
            <button onclick="submitRun(3)">3</button>
            <button onclick="submitRun(4)">4</button>
            <button onclick="submitRun(5)">5</button>
            <button onclick="submitRun(6)">6</button>
        </div>
        <div id="scores"></div>
        <button onclick="goBack('home')">Back to Home</button>
    </div>
</body>
</html>
